<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>AI Study Buddy - Your Personal Learning Assistant</title>
    <meta name="description" content="AI Study Buddy - Your intelligent learning assistant to help you study and learn effectively">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="theme-color" content="#2563eb">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
  </head>
  <body>
    <div class="chatbot" role="main">
      <header>
        <h1>AI Study Buddy</h1>
        <p class="subtitle">Your personal learning assistant</p>
      </header>
      <ul class="chatbox" role="log" aria-live="polite">
        <li class="chat incoming">
          <span class="material-symbols-rounded" aria-hidden="true">smart_toy</span>
          <p>Hi there! ðŸ‘‹<br>I'm your AI Study Buddy. How can I help you learn today?</p>
        </li>
      </ul>
      <div class="chat-input">
        <textarea 
          placeholder="Ask me anything about your studies..." 
          spellcheck="false" 
          required
          aria-label="Chat input"
          rows="1"></textarea>
        <button id="send-btn" class="send-btn" aria-label="Send message">
          <span class="material-symbols-rounded" aria-hidden="true">send</span>
        </button>
      </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
  </body>
</html>
